<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const buffer = [];
    const secret = 'juho';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      buffer.push(e.key);
      buffer.splice(-secret.length - 1, buffer.length - secret.length);
      if (buffer.join('').includes(secret)) {
        console.log('Bingo');
        cornify_add();
      }
      console.log(buffer);
    });
  </script>
</body>

</html>
